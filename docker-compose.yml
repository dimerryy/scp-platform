version: '3.8'

services:
  db:
    image: postgres:15
    container_name: scp_db
    environment:
      POSTGRES_DB: scp_db
      POSTGRES_USER: scp_user
      POSTGRES_PASSWORD: scp_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scp_user -d scp_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scp_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://scp_user:scp_password@db:5432/scp_db
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: scp_web
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000

  mobile:
    build:
      context: ./mobile
      dockerfile: Dockerfile
    container_name: scp_mobile
    ports:
      - "19000:19000"  # Expo
      - "19001:19001"  # Expo DevTools
      - "8081:8081"    # Metro bundler
    volumes:
      - ./mobile:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    command: sh -c "npm install && npx expo start --web"

volumes:
  postgres_data: